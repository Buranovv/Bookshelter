<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <img src="./img/logo.svg" alt="site logo" class="logo" />
        <form id="form">
          <div class="search-box">
            <input type="text" class="search" placeholder="Search books" />
            <img class="search-logo" src="/img/search.svg" alt="search" />
          </div>
        </form>
        <div class="mode-menu">
          <img
            class="ligth-mode"
            src="./img/light-mode.svg"
            alt="light mode button"
          />
          <button class="logout">Logout</button>
        </div>
      </div>
      <div class="header-bottom">
        <p class="show-results">Showing Result(s)</p>
        <button class="order order-new">
          <img src="./img/calendar.svg" alt="order" />
          <span>Order by newest</span>
        </button>
        <button class="order order-rel">
          <img src="./img/calendar.svg" alt="order" />
          <span>Order by relevance</span>
        </button>
      </div>
    </header>
    <main>
      <aside>
        <div class="bookmarks">
          <h2 class="bookmarks__title">Bookmarks</h2>
          <p class="bookmarks__text">
            If you don’t like to read, you haven’t found the right book
          </p>
          <div class="bookmarks__cards"></div>
          <div id="loader" class="spinner-border spinner-thing" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </aside>
      <section class="cards-box">
        <div class="cards">
          <div id="loader" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="pagination"></div>
      </section>
    </main>

    <template id="bookmarks-template">
      <div class="bookmarks__card">
        <div class="bookc-content">
          <h5 class="bookc-title">Python</h5>
          <p class="bookc-text writer">David M. Beazley</p>
        </div>
        <div class="bookc-btns">
          <a href="" class="bookc-read">
            <img src="./img/read-book.svg" alt="read button" />
          </a>
          <img class="delete" src="./img/delete.svg" alt="delete button" />
        </div></div
    ></template>

    <template id="template">
      <div class="card" style="width: 18rem">
        <div class="card-img-box">
          <img class="card-img-top" id="card-img" src="" alt="" />
        </div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text writer"></p>
          <p class="card-text year"></p>
          <div class="btn-box">
            <button class="bookmark-btn">Bookmark</button>
            <button
              class="more"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              More info
            </button>
            <a href="" class="btn btn-secondary read">Read</a>
          </div>
        </div>
      </div>
    </template>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5" id="exampleModalLabel">Python</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img width="300" height="400" class="modal-img" src="" alt="" />
            <p class="modal-text"></p>
            <ul class="modal-list">
              <li class="modal-item">
                Author:
                <span class="modal-span author"></span>
                <span class="modal-span author2"></span>
              </li>
              <li class="modal-item">
                Published:
                <span class="modal-span published"></span>
              </li>
              <li class="modal-item">
                Publisher:
                <span class="modal-span publisher"></span>
              </li>
              <li class="modal-item">
                Categories:
                <span class="modal-span categories"></span>
              </li>
              <li class="modal-item">
                Page count:
                <span class="modal-span pageCount"></span>
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <a class="btn btn-secondary modal-read" href=""> Read </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
